{% extends "base.html" %}
{% block title %}| Add new{% endblock title %}

{% block content %}
<h1>Add new contact.</h1>
<div class="outer">
        <div class="inner">
                <form action="" method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3 row">
                                <label for="name" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                        <input required placeholder="Enter Name" name="name" type="text" class="form-control" id="name">
                                </div>
                        </div>

                        <div class="mb-3 row">
                                <label for="email" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                        <input required placeholder="Enter Email" name="email" type="email" class="form-control" id="email">
                                </div>
                        </div>

                        <div class="mb-3 row">
                                <label for="address" class="col-sm-2 col-form-label">Address</label>
                                <div class="col-sm-10">
                                        <textarea required class="form-control" type="text" id="address" name="address" placeholder="Enter your full address"  rows="2"
                                        ></textarea>
                                </div>
                        </div>

                        <div class="mb-3 row">
                                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                                <div class="col-sm-10">
                                        <input required placeholder="Enter Phone" name="phone" type="number" maxlength="12" minlength="10" class="form-control" id="phone">
                                </div>
                        </div>
                        


                        <center>
                                <button type="submit" id="submit" name="submit" class="button">Submit</button>
                                <button type="reset" id="reset" name="reset" class="button">Reset</button>
                        </center>

                        

                </form>
        </div>

</div>


<script>
        document.getElementById('addnew').classList.add('mystyle');
</script>
{% endblock content %}
